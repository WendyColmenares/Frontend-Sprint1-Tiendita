<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/styles.css">
    <title>Document</title>
</head>
<body>
    <nav id="nav">
        <div class="titulo-logo">
            <h2><a href="./index.html">Tiendita</a> - Productos</h2>
        </div>
        <div class="">
            <button id="btnAgregar">Agregar Producto</button>
        </div>
    </nav>

    <section class="modal-container-formulario">
        <div class="modalFormulario modalFormulario-cerrar">
            <p class="cerrarFormulario">X</p>
            <div class="modal-textosFormulario">
                <h2>Agregar un nuevo PRODUCTO</h2>
                <form class="form" id="form">
                    <div class="campo">
                        <label for="nombre">Nombre Producto:</label>
                        <input type="text" id="nombre" class="nombre" placeholder="">
                    </div>
                    <div class="campo">
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" class="precio" placeholder="">
                    </div>
                    <div class="campo">
                        <label for="peso">Peso:</label>
                        <input type="number" id="peso" class="peso" placeholder="">
                    </div>
                    <div class="campo">
                        <label for="medida">Medida:</label>
                        <input type="texto" id="medida" class="medida" placeholder="">
                    </div>
                    <div class="campo">
                        <label for="precioPorCantidad">Precio por Cantidad:</label>
                        <input type="number" id="precioPorCantidad" class="precioPorCantidad" placeholder="">
                    </div>
                    <div class="campo">
                        <label for="imagen">Url de Imagen del Producto:</label>
                        <input type="url" id="imagen" class="imagen" placeholder="">
                    </div>
                  </form>
                <button id="btnAgregar">
                    Buscar
                </button>
            </div>
            </div>
    </section>

    <div class="" id="listar"> 
        <div>
            <h2 class="titulo-tabla">Lista de Productos</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Peso</th>
                            <th>Medida</th>
                            <th>Precio por cantidad</th>
                            <th></th>
                        </tr>
                        <tbody id="listarProducto"></tbody>
                    </thead>
                </table>
        </div>
    </div>
    <script src="./scripts/productos.js"></script>
</body>
</html>
